<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet Gallery</title>

    <!-- Font-face definition to self-host Ndot57 font -->
    <style>
        @font-face {
            font-family: 'Ndot57';
            src: url('Ndot57.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Ndot57', 'Arial', 'Helvetica', sans-serif;
            color: #f5f5f5;
            background-color: #101010;
            margin: 0;
            padding: 0 20px;
            line-height: 1.6;
        }

        /* Menu Bar */
        .menu-bar {
            background-color: #202020;
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
        }

        .menu-bar a {
            color: #ffffff;
            text-transform: uppercase;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .menu-bar a:hover {
            background-color: #303030;
            color: #c9c9c9;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #f5f5f5;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Download Button */
        .download-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #303030;
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #f5f5f5;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #404040;
        }

        footer {
            text-align: center;
            color: #8f8f8f;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Menu Bar -->
    <div class="menu-bar">
        <a href="index.html">Comet Behavior</a>
        <a href="comet_gallery.html">Gallery of Images</a>
        <a href="comet_anatomy.html">Comet Anatomy</a>
    </div>

    <div class="container">
        <h1>Comet Gallery</h1>

        <!-- Download Button -->
        <a href="comet_images.zip" class="download-button" download>Download All Images</a>

        <!-- Image Gallery -->
        

        <footer>
            <p>Comet Gallery by Oliver Wang</p>
        </footer>
    </div>
</body>
</html>
