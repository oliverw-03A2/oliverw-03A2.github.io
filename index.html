<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Minimalist Site</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 500;
        }
        header nav a:hover {
            color: #0071e3;
        }
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 20px;
            background-color: white;
        }
        .hero-section h1 {
            font-size: 60px;
            font-weight: bold;
            margin: 0;
            color: #1d1d1f;
        }
        .hero-section p {
            font-size: 24px;
            color: #6e6e73;
            margin: 20px 0 40px;
        }
        .hero-section a {
            background-color: #0071e3;
            color: white;
            padding: 12px 30px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
        }
        .hero-section a:hover {
            background-color: #005bb5;
        }
        footer {
            background-color: #f8f8f8;
            padding: 40px 20px;
            text-align: center;
            color: #6e6e73;
        }
        footer a {
            color: #0071e3;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div>
                <a href="#">Logo</a>
            </div>
            <div>
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Store</a>
                <a href="#">Support</a>
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <h1>Our Latest Product</h1>
        <p>The best experience ever, crafted just for you.</p>
        <a href="#">Learn More</a>
    </section>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved. | <a href="#">Privacy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
